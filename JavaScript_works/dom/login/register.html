<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./register.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Register Form</h1>
        <form action="" class="forms">
            <div>
                <input id="user" type="text" placeholder="Enter username">
            </div>
            <div>
                <input id="psw" type="password" placeholder="Enter Password">
            </div>
            <div>
                <input id="cpsw" type="password" placeholder="Confirm Password">
            </div>
            <p style="color: red;" id="noMatch"></p>
        </form>
        <button type="button" onclick="registered()">Register</button>
        <p>Have an account?<a href="./index.html">Login</a></p>
    </div>
</body>
</html>
