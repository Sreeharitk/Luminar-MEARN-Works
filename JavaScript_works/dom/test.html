<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="text-center bg-light container w-50 text-success shadow-lg p-5">
        <h1>Eligibility check</h1>
        <input id="i1" type="text" class="form-control mt-4" placeholder="enter age">
        <button onclick="ageCheck()" class="m-5 btn btn-success">Click Me</button>
    </div>
</body>
<script>
    function ageCheck(){
        var age = Number(i1.value)
        if(age>=18){
            alert("Eligible")
        }else{
            alert("Not eligible")
        }
    }
</script>
</html>
