<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Register</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
    <form action="">
        <label for="">Student's Name</label><br>
        <input type="text" placeholder="First"> <input type="text" placeholder="Last"><br><br>

        <label for="">Student's Birth Date</label><br>
        <input type="date"><br><br>

        <label for="">Student's Grade</label><br>
        <select name="" id="">
            <option value="">Kindergarten</option>
            <option value="">1st</option>
            <option value="">2nd</option>
        </select><br><br>

        <label>Which sessions will your student attend?</label><br><br>
        <input type="radio" id="r1" name="w"><label for="r1">full time before school care only</label><br>
        <input type="radio" id="r2" name="w"><label for="r2">full time after school time only</label><br>
        <input type="radio" id="r3" name="w"><label for="r3">full time before and after school time</label><br>
        <input type="radio" id="r4" name="w"><label for="r4">drop in before and/or after school care</label><br><br>

        <label for="txt">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="txt" cols="70" rows="10"></textarea><br><br>
        
        <label for="">Parent/Guardian's Name</label><br>
        <input type="text" placeholder="First"> <input type="text" placeholder="Last"><br><br>

        <label for="">Parent/Guardian's Number</label><br>
        <input type="tel" placeholder="##########"><br><br>

        <label for="">Additional Phone Number</label><br>
        <input type="tel" placeholder="##########"><br><br>

        <label for="">Email</label><br>
        <input type="email"><br><br>

        <h1>Authorized Pick Up List</h1>
        <hr>
        <label for="">Name</label><br>
        <input type="text" placeholder="First"> <input type="text" placeholder="Last"><br><br>

        <label for="">Phone</label><br>
        <input type="tel" placeholder="##########"><br><br>

        <label for="">Relation to Student</label><br>
        <input type="text"><br><br>
        <hr>
        <input type="text" placeholder="add more"><br>
        <button>SEND</button>
    </form>
</body>
</html>
