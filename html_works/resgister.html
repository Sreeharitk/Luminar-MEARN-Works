<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register here</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"><br>

        <label for="mail">Email</label>
        <input type="email" id="mail"><br>

        <label for="age">Age</label>
        <input type="number" id="age"><br>

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile"><br>

        <label for="dob">D.O.B</label>
        <input type="date" id="dob"><br>
        
        <label for="add">Address</label>
        <textarea name="" id="add" cols="30" rows="10"></textarea><br>

        <label for="">Gender</label><br>
        <label for="m">Male</label><input type="radio" name="g" id="m">
        <label for="f">Female</label><input type="radio" name="g" id="f"><br>

        <label for="">Select course</label><br>
        <input type="checkbox" id="c1"><label for="c1">Python</label><br>
        <input type="checkbox" id="c2"><label for="c2">MEARN</label><br>
        <input type="checkbox" id="c3"><label for="c3">PHP</label><br>

        <!-- dropdown list -->
        <label for="">Select location</label>
        <select name="" id="">
            <option value="">Calicut</option>
            <option value="">Kochi</option>
            <option value="">Trissur</option>
        </select><br>

        <!-- slecting file -->
        <label for="">Choose a file</label>
        <input type="file"><br>

        <label for="">select color</label>
        <input type="color"><br>
        <input type="month"><br>
        <input type="week"><br>
        <input type="time"><br>

        <button>Register</button>

    </form>
</body>
</html>
