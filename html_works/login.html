<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- fa-(1-10)x for changing icon size-->
    <div style="border:#444950 solid 1px; padding:20px; margin:60px auto 10px;text-align:center; padding-bottom:60px;width:400px;">
        <img src="./images/Instagram_logo.svg.png" alt="Logo" width="300px">
        <form action="">
            <input type="text" id="i1" placeholder="Phone Number,username or email" style="width:250px;margin-bottom:20px;height:20px"><br>
            <input type="password" id="p1" placeholder="Password" style="width:250px;margin-bottom:20px;height:20px"><br>
            <button type="submit" style="background-color: rgba(28, 94, 200, 0.768);border:none;border-radius:4px; width:255px;height:25px;margin-bottom:20px">Login</button>
            <p>OR</p>
            <p style="color: rgb(30, 48, 80);margin-bottom:20px"><i class="fa-brands fa-facebook fa-1x "></i>Login With Facebook</p>
            <a href="" style="text-decoration: none;">Forgot password?</a>
        </form>
    </div>
    <div style="border: solid black 1px;margin:0 auto;text-align:center;width:438px;">
        <p>Do you have an account?<a href="" style="text-decoration: none;color:rgb(30, 48, 80);">Sign Up</a></p>
    </div>
    <P style="text-align: center;">Get the app.</P>
</body>
</html>
