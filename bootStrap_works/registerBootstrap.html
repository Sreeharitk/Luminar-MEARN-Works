<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="bg-body-secondary mb-0 text-center w-75 container border border-3 border-bottom-0 shadow-lg">
      After School Club Registration Form
    </h1>
    <form class="bg-body-secondary container w-75 border border-3 border-top-0 shadow-lg">
      <div class="w-25 text-center container w-75 input-group pt-4">
        <!-- <label for="" class="fs-4 form-label mt-4 ">Student's Name</label> -->
        <span class="input-group-text fs-5">Student's Name</span>
        <input
          type="text"
          placeholder="First"
          class="form-control w-25 was-validated"
          required
        />
        <input type="text" placeholder="Last" class="form-control" />
      </div>

      <div class="mt-3 text-center">
        <label for="sbd" class="form-label fs-5">Student's Birth Date</label>
        <input
          type="date"
          id="sbd"
          class="d-inline-flex text-center form-control w-25"
        />
      </div>

      <div class="input-group text-center container w-75 p-4">
        <label for="classes" class="input-group-text fs-5"
          >Student's Grade</label
        >
        <select name="" id="classes" class="form-select">
          <option value="1">Kindergarten</option>
          <option value="2">1st</option>
          <option value="3">2nd</option>
        </select>
      </div>

      <div class="row mb-3 mx-5 px-5">
        <label class="col-form-label col-sm-3 text-center ps-5 fs-6 pt-0"
          >Which sessions will your student attend?</label
        >
        <div class="col-sm-7">
          <div class="form-check mx-4">
            <input type="radio" id="r1" name="w" class="form-check-input" />
            <label for="r1" class="form-check-label"
              >full time before school care only</label
            >
          </div>
          <div class="form-check mx-4">
            <input type="radio" id="r2" name="w" class="form-check-input" />
            <label for="r2" class="form-check-label"
              >full time after school time only</label
            >
          </div>
          <div class="form-check mx-4">
            <input type="radio" id="r3" name="w" class="form-check-input" />
            <label for="r3" class="form-check-label"
              >full time before and after school time</label
            >
          </div>
          <div class="form-check mx-4">
            <input type="radio" id="r4" name="w" class="form-check-input" />
            <label for="r4" class="form-check-label"
              >drop in before and/or after school care</label
            >
          </div>
        </div>
      </div>

      <div class="form-floating container w-75 mb-3">
        <textarea
          name=""
          id="txt"
          class="form-control"
          style="height: 200px"
        ></textarea>
        <label for="txt" class="fs-5 ms-2"
          >Please indicate any known allergies or special needs</label
        >
      </div>

      <div class="row g-3 container justify-content-center row-cols-2">
        <div class="col-md-4">
          <label for="" class="form-label">Parent/Guardian's Name</label>
          <input type="text" placeholder="First" class="form-control" />
        </div>

        <div class="col-md-4">
          <label for="" class="form-label"></label>
          <input type="text" placeholder="Last" class="form-control mt-2" />
        </div>

        <div class="col-md-8">
          <label for="" class="form-label">Parent/Guardian's Number</label>
          <input
            type="tel"
            placeholder="##########"
            class="form-control w-50"
          />
        </div>

        <div class="col-md-8">
          <label for="" class="form-label">Additional Phone Number</label>
          <input
            type="tel"
            placeholder="##########"
            class="form-control w-50"
          />
        </div>

        <div class="col-md-8">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control w-50" />
        </div>
      </div>


      <div class="text-center mt-3"><h1>Authorized Pick Up List</h1></div>
      <hr />

      <div class="row g-3 container justify-content-center row-cols-2">
          <div class="col-md-4">
            <label for="" class="form-label">Name</label>
            <input type="text" placeholder="First" class="form-control"/>
          </div>
    
          <div class="col-md-4">
            <label for="" class="form-label"></label>
            <input type="text" placeholder="Last" class="form-control mt-2"/>
          </div>
    
          <div class="col-md-8">
              <label for="" class="form-label">Phone</label>
              <input type="tel" placeholder="##########" class="form-control w-50"/>
          </div>
    
          <div class="col-md-8">
              <label for="" class="form-label">Relation to Student</label>
              <input type="text" class="form-control w-50"/>
          </div>
      </div>

      <hr />

      <div class="container w-50"><input type="text" placeholder="add more" class="form-control"/><br /></div>
      <div class="container w-50 text-center"><button class="btn btn-primary mb-3">SEND</button></div>
    </form>
  </body>
</html>
